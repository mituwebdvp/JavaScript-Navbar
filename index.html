<html>

  <link rel="stylesheet" href="./style.css"/>

<body>
  <main>
    <header class="bg-[#f5f5f5] flex justify-around p-4 relative items-center">

            <i class="fa fa-bars" aria-hidden="true" id="menubar"></i>

                    <ul class="text-xl bg-red-100  font-semibold leading-10 poppins h-full w-full p-5" >
                        <li><a href="#">HOME</a></li>

                        <li><a href="#">BLOG</a></li>

            </div>
        </div>

        <div>
            <img src="./image/stock-vector-gold-and-silver-circle-star-logo-template-1959869302.jpg" class="w-[50px] h-[50px] rounded-full" alt="">

            <button>
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            </button>

            <button class="dropdown">

                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </span>

                <div class="dropdown-items">
                    <ul class="dropdown-items-ul">
                        <li class="dropdown-items-li">

                        </li>
                        <li class="dropdown-items-li">

                        </li>

                        </li>
                    </ul>
                </div>
            </button>
        </div>
    </header>

    <br>
    <br>

    <div>

    </div>
<br>
    <form class="w-[500px] mx-auto">
        <label for="">Name</label>

        <button type="submit" id="submit" class="block px-5 py-2 bg-red-400 rounded-full mt-5 font-bold">Submit</button>
    </form>

<br>
<br>

    <div class="w-[500px] mx-auto">
        <label for="cars">Choose a food:</label> <br>
        <select name="cars" id="selectId">

            <option value="saab">chawmin</option>

            <option value="fast-food">Halim</option>

        </select>
    </div>
